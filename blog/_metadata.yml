# Date format
date-format: "MMMM D, YYYY"

# Default for table of contents
toc: true
toc-title: Contents
toc-location: left

reference-location: document

freeze: true

# Default formatting options options
execute:
  echo: true
  message: true
  warning: true

knitr:
  opts_chunk:
    collapse: true
    comment: "#>"
    out.width: "80%"

format:
  html:
    fig-align: "center"
    fig-width: 6
    fig-asp: 0.618

include-in-header:
  - text: |
      <style>
      .cell-output-stdout code {
        word-break: break-wor !important;
        white-space: pre-wrap !important;
      }
      </style>

# Default author
author:
  - given: W. Jake
    family: Thompson
    url: https://www.wjakethompson.com
    affiliation: ATLAS, University of Kansas
    affiliation-url: https://atlas.ku.edu
    orcid: 0000-0001-7339-0300
